# =========================
# = DATABASE CONFIGURATION =
# =========================
spring.datasource.url=jdbc:postgresql://localhost:5432/auth_db
spring.datasource.username=user
spring.datasource.password=3205
spring.datasource.driver-class-name=org.postgresql.Driver


# =========================
# = JPA / HIBERNATE CONFIG =
# =========================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# =========================
# = JWT CONFIGURATION =
# =========================
jwt.secret=404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970
jwt.jwtExpirationInMs=86400000 

# =========================
# = LOGGING CONFIGURATION =
# =========================
log4j.rootLogger=INFO, console
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{yyyy-MM-dd'T'HH:mm:ss.SSSXXX} %-5p %c{1} --- [%t] %m%n
spring.jackson.default-property-inclusion=non_null
# Ensure auth logger is configured
log4j.logger.auth=INFO, console

# =========================
# = SERVER CONFIGURATION =
# =========================
# Application name (must be unique)
spring.application.name=auth-service

# Server port (choose a unique port)
server.port=8081

# Eureka client configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=true
eureka.instance.instance-id=${spring.application.name}:${random.uuid}

# Optional: Actuator endpoints for health checks
management.endpoints.web.exposure.include=health,info
logging.level.com.golomt.auth=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.com.fasterxml.jackson=DEBUG